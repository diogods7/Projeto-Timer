<!DOCTYPE html>
<html lang="pt-br">

<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Focus Timer</title>
	<link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
	<script src="./js/main.js" type="module" defer></script>
</head>

<body>
	<main>
		<section>
			<div id="clock">
				<span id="minutes">00</span>
				<span>:</span>
				<span id="seconds">00</span>
			</div>
			<nav id="controls-actions">
				<button data-action="toggleRunning" class="play"></button>
				<button data-action="toggleRunning" class="pause"></button>
				<button data-action="reset" class="reset"></button>
				<button data-action="more" class="more"></button>
				<button data-action="less" class="less"></button>
			</nav>
		</section>
		<aside id="controls-music">
				<button data-action="toggleTree" id="tree"></button>
				<button data-action="toggleRain" class="rain"></button>
				<button data-action="toggleCoffee" class="coffee"></button>
				<button data-action="toggleFire" class="fire"></button>
		</aside>
	</main>
</body>

</html>
