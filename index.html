<!DOCTYPE html>
<html lang="pt-br">

<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Focus Timer</title>
	<link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
	<script src="./js/main.js" type="module" defer></script>
</head>

<body class="light-mode">
	<main>
		<button id="mode-theme">
			<img id="dark" src="./img/ph_moon-bold.svg">
			<img id="light" src="./img/ph_sun-bold.svg">
		</button>
		<section>
			<div id="clock">
				<span id="minutes">00</span>
				<span>:</span>
				<span id="seconds">00</span>
			</div>
			<nav id="controls">
				<button data-action="toggleRunning" class="play"></button>
				<button data-action="toggleRunning" class="pause"></button>
				<button data-action="reset" class="reset"></button>
				<button data-action="" class="more"></button>
				<button data-action="" class="less"></button>
			</nav>
		</section>
		<aside>
			<nav id="controls">
				<button data-action="toggleMusic" class="tree"></button>
				<button data-action="toggleMusic" class="rain"></button>
				<button data-action="toggleMusic" class="coffee"></button>
				<button data-action="toggleMusic" class="fire"></button>
			</nav>
		</aside>
	</main>
</body>

</html>
